<div class="container">
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-generic" data-slide-to="1"></li>
            <li data-target="#carousel-generic" data-slide-to="2"></li>
            <li data-target="#carousel-generic" data-slide-to="3"></li>
            <li data-target="#carousel-generic" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{{site.baseurl}}/assets/img/carousel/combined.jpg"alt="Elementary cubic trusses">
            </div>
            <div class="item">
                <img src="{{site.baseurl}}/assets/img/carousel/fracture-surface.jpg"alt="Fracture surface">
            </div>
            <div class="item">
                <img src="{{site.baseurl}}/assets/img/carousel/dynamic-crushing.jpg"alt="Dynamic crushing of truss">
            </div>
            <div class="item">
                <img src="{{site.baseurl}}/assets/img/carousel/metallic-sandwich.jpg" alt="Metallic sandwich panels">
            </div>
            <div class="item">
                <img src="{{site.baseurl}}/assets/img/carousel/surface-height.jpg"alt="Surface height">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
