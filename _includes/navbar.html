{% assign current = page.url | downcase | split: '/' %}
  
<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{site.baseurl}}/">{{site.title}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="{{site.baseurl}}/" class="{{current}}"></a>
                </li>
                <li {% if current[1] == '' %}class='active'{% endif %}>
                    <a href="{{site.baseurl}}/">Home</a>
                </li>
                <li {% if current[1] == 'bio' %}class='active'{% endif %}>
                    <a href="{{site.baseurl}}/bio/">PI Bio</a>
                </li>
                <li {% if current[1] == 'people' %}class='active'{% endif %}>
                    <a href="{{site.baseurl}}/people/">People</a>
                </li>
                <li {% if current[1] == 'research' %}class='active'{% endif %}>
                    <a href="{{site.baseurl}}/research/">Research</a>
                </li>
                <li {% if current[1] == 'publications' %}class='active'{% endif %}>
                    <a href="{{site.baseurl}}/publications/">Publications</a>
                </li>
                <li {% if current[1] == 'contact' %}class='active'{% endif %}>
                    <a href="{{site.baseurl}}/contact/">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
